<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>CSS Course Assignment</title>
</head>
<body>
    <header>
        <h1 class="display-4 text-center mt-5">CSS Framework CA, Social Media Page</h1>
    </header>
    <main id="loginSection" class="mt-5">
        <div class="row justify-content-center" id="loginContainer">
            <div id="loginform" class="card border-dark">
                <div class="card-header bg-white text-center">
                    <h2 class="display-5">Enter site</h2>
                </div>
                <div class="card-body">
                    <form id="login-form" action="profile.html">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required minlength="8">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="loginform-button" >Log in <i class="fa-solid fa-right-to-bracket"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <section id="aboutSection">
        <div>
            <h2>About</h2>
            <p id="aboutText">This is my CSS Framework project to display my CSS. The main goal for the site is to display various css skills.
                The site is not functional</p>
                <p>The site is build with the following technology:</p>
                <ul id="techlist">
                    <li>HTML</li>
                    <li>SASS/SCSS</li>
                    <li>Bootstrap</li>
                </ul>
            </div>
    </section>
    <script src="https://kit.fontawesome.com/00a541403c.js" crossorigin="anonymous"></script>
</body>
</html>
